<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="150" fill="white" opacity="0.05"/>
  <circle cx="1000" cy="500" r="200" fill="white" opacity="0.05"/>
  
  <!-- Main content -->
  <g>
    <!-- Title -->
    <text x="600" y="200" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#ffffff" text-anchor="middle">
      WifiTOP
    </text>
    
    <!-- Subtitle -->
    <text x="600" y="300" font-family="Arial, sans-serif" font-size="48" fill="#cccccc" text-anchor="middle">
      Presume tu velocidad
    </text>
    
    <!-- Speed icon -->
    <text x="600" y="420" font-family="Arial, sans-serif" font-size="100" text-anchor="middle">
      ⚡
    </text>
    
    <!-- Bottom text -->
    <text x="600" y="550" font-family="Arial, sans-serif" font-size="32" fill="#999999" text-anchor="middle">
      Prueba tu WiFi • Compite en el ranking • ¡Gana velocidad!
    </text>
  </g>
  
  <!-- Border decoration -->
  <rect x="10" y="10" width="1180" height="610" fill="none" stroke="white" stroke-width="2" opacity="0.1" rx="10"/>
</svg>
